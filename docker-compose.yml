version: "3.8"

services:
  # ===========================================
  # Neo4j Graph Database
  # ===========================================
  neo4j:
    image: neo4j:5.15-community
    container_name: tenjin-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data/theories:/import/theories:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: tenjin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # ChromaDB Vector Database
  # ===========================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: tenjin-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  # ===========================================
  # TENJIN MCP Server
  # ===========================================
  tenjin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tenjin-server
    depends_on:
      neo4j:
        condition: service_healthy
      chromadb:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - REDIS_URL=redis://redis:6379
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-ollama}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-bge-m3}
      - EMBEDDING_BASE_URL=${OLLAMA_HOST:-http://192.168.224.1:11434}
    volumes:
      - ./data:/app/data:ro
    profiles:
      - full

  # ===========================================
  # Data Loader (one-time initialization)
  # ===========================================
  data-loader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tenjin-data-loader
    depends_on:
      neo4j:
        condition: service_healthy
      chromadb:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-ollama}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-bge-m3}
      - EMBEDDING_BASE_URL=${OLLAMA_HOST:-http://192.168.224.1:11434}
    volumes:
      - ./data:/app/data:ro
    entrypoint: ["python", "-m", "scripts.load_data", "--clear", "--verbose"]
    profiles:
      - init

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:
  chromadb_data:
